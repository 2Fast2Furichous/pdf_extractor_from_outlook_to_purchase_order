<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF Data Extractor - Outlook</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="/eel.js"></script>
	<style>
		/* Previous styles remain the same */
		@keyframes slideIn {
			from {
				transform: translateY(-10px);
				opacity: 0;
			}

			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		.slide-in {
			animation: slideIn 0.3s ease-out;
		}

		.glass {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		.custom-scrollbar::-webkit-scrollbar {
			width: 8px;
		}

		.custom-scrollbar::-webkit-scrollbar-track {
			background: #f1f1f1;
			border-radius: 10px;
		}

		.custom-scrollbar::-webkit-scrollbar-thumb {
			background: #888;
			border-radius: 10px;
		}

		.custom-scrollbar::-webkit-scrollbar-thumb:hover {
			background: #555;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #3b82f6;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		input[type="date"]::-webkit-calendar-picker-indicator {
			cursor: pointer;
			filter: invert(0.5);
		}
	</style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
	<div class="container mx-auto p-6 max-w-4xl">
		<!-- Header -->
		<div class="text-center mb-8 slide-in">
			<div class="inline-flex items-center justify-center w-20 h-20 bg-red-500 rounded-lg shadow-lg mb-4">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
					stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M11 11l2 2m0 0l2-2m-2 2V7" />
				</svg>
			</div>
			<h1 class="text-4xl font-bold text-gray-800 mb-2">PDF Data Extractor</h1>
			<p class="text-gray-600">Extract PO data from Outlook email attachments</p>
		</div>

		<!-- Main Form (same as before) -->
		<div class="glass rounded-2xl shadow-xl p-8 mb-6 slide-in">
			<!-- Email Filter Section -->
			<div class="mb-8">
				<h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
					</svg>
					Email Filter Criteria
				</h2>

				<div class="grid gap-4">
					<div>
						<label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
						<input type="text" id="email" placeholder="user@company.com"
							class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
					</div>

					<div>
						<label class="block text-sm font-medium text-gray-700 mb-1">Folder Contains</label>
						<input type="text" id="folder" placeholder="Inbox"
							class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
					</div>

					<div>
						<label class="block text-sm font-medium text-gray-700 mb-1">Subject Contains</label>
						<input type="text" id="subject" placeholder="Purchase Order"
							class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
					</div>

					<div class="grid grid-cols-2 gap-4">
						<div>
							<label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
							<input type="date" id="startDate"
								class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
						</div>

						<div>
							<label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
							<input type="date" id="endDate"
								class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
						</div>
					</div>
				</div>
			</div>

			<!-- Output Settings Section -->
			<div class="mb-8">
				<h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
					</svg>
					Output Settings
				</h2>

				<div class="flex gap-2">
					<input type="text" id="outputPath" placeholder="PO_Data.xlsx" value="PO_Data.xlsx"
						class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
					<button onclick="browseOutput()"
						class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition duration-200 flex items-center">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
						</svg>
						Browse
					</button>
				</div>
			</div>

			<!-- Extract Button -->
			<div class="text-center">
				<button id="extractBtn" onclick="startExtraction()"
					class="px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
					<span class="flex items-center">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
							stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
						</svg>
						Extract PDFs from Outlook
					</span>
				</button>

				<!-- Loading Spinner (hidden by default) -->
				<div id="loadingSpinner" class="hidden mt-4">
					<div class="spinner mx-auto"></div>
					<p class="text-gray-600 mt-2">Processing...</p>
				</div>
			</div>
		</div>

		<!-- Progress Section -->
		<div class="glass rounded-2xl shadow-xl p-6 slide-in">
			<h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-indigo-500" fill="none"
					viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
				</svg>
				Progress
			</h2>

			<!-- Progress Bar -->
			<div id="progressBarContainer" class="hidden mb-4">
				<div class="w-full bg-gray-200 rounded-full h-2.5">
					<div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
						style="width: 0%"></div>
				</div>
				<p id="progressText" class="text-sm text-gray-600 mt-1"></p>
			</div>

			<!-- Progress Log -->
			<div id="progressLog"
				class="bg-gray-50 rounded-lg p-4 h-64 overflow-y-auto custom-scrollbar font-mono text-sm text-gray-700">
				<p class="text-gray-400">Ready to start extraction...</p>
			</div>
		</div>

		<!-- Status Bar -->
		<div class="mt-6 text-center">
			<div id="statusBar"
				class="inline-flex items-center px-4 py-2 bg-gray-200 rounded-full text-sm text-gray-700">
				<span class="inline-block w-2 h-2 bg-green-400 rounded-full mr-2"></span>
				<span id="statusText">Ready</span>
			</div>
		</div>
	</div>

	<script>
		// Global variables
		let currentOutputPath = '';

		// Initialize on page load
		window.addEventListener('DOMContentLoaded', async () => {
			// Load saved settings
			const settings = await eel.load_settings()();
			if (settings) {
				document.getElementById('email').value = settings.email_address || '';
				document.getElementById('folder').value = settings.folder_contains || '';
				document.getElementById('subject').value = settings.subject_contains || '';
				document.getElementById('outputPath').value = settings.output_path || 'PO_Data.xlsx';

				// Convert date format for input fields
				if (settings.start_date) {
					const startDate = convertDateToISO(settings.start_date);
					document.getElementById('startDate').value = startDate;
				}
				if (settings.end_date) {
					const endDate = convertDateToISO(settings.end_date);
					document.getElementById('endDate').value = endDate;
				}
			}
		});

		// Convert MM/DD/YYYY to YYYY-MM-DD for date input
		function convertDateToISO(dateStr) {
			if (!dateStr) return '';
			const parts = dateStr.split('/');
			if (parts.length !== 3) return '';
			return `${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
		}

		// Convert YYYY-MM-DD to MM/DD/YYYY for backend
		function convertDateFromISO(dateStr) {
			if (!dateStr) return '';
			const parts = dateStr.split('-');
			if (parts.length !== 3) return '';
			return `${parts[1]}/${parts[2]}/${parts[0]}`;
		}

		// Browse for output file
		async function browseOutput() {
			const filename = await eel.browse_output_file()();
			if (filename) {
				document.getElementById('outputPath').value = filename;
			}
		}

		// Start extraction
		async function startExtraction() {
			// Get values
			const email = document.getElementById('email').value;
			const folder = document.getElementById('folder').value;
			const subject = document.getElementById('subject').value;
			const startDate = convertDateFromISO(document.getElementById('startDate').value);
			const endDate = convertDateFromISO(document.getElementById('endDate').value);
			const outputPath = document.getElementById('outputPath').value;

			// Validate
			if (!email || !folder || !outputPath) {
				alert('Please fill in Email Address, Folder Contains, and Output File fields.');
				return;
			}

			// Save settings
			const settings = {
				email_address: email,
				folder_contains: folder,
				subject_contains: subject,
				start_date: startDate,
				end_date: endDate,
				output_path: outputPath
			};
			await eel.save_settings(settings)();

			// Clear progress log
			document.getElementById('progressLog').innerHTML = '<p class="text-gray-600">Starting extraction...</p>';

			// Show loading
			document.getElementById('extractBtn').disabled = true;
			document.getElementById('loadingSpinner').classList.remove('hidden');
			document.getElementById('progressBarContainer').classList.remove('hidden');
			document.getElementById('statusText').textContent = 'Processing...';

			currentOutputPath = outputPath;

			// Start extraction
			await eel.extract_pdfs_from_outlook(email, folder, subject, startDate, endDate, outputPath)();
		}

		// Update progress from Python
		eel.expose(update_progress);
		function update_progress(message) {
			const logDiv = document.getElementById('progressLog');
			const newLine = document.createElement('p');
			newLine.textContent = message;

			// Color code messages
			if (message.includes('ERROR')) {
				newLine.className = 'text-red-600 font-semibold';
			} else if (message.includes('SUCCESS')) {
				newLine.className = 'text-green-600 font-semibold';
			} else if (message.includes('Warning')) {
				newLine.className = 'text-yellow-600';
			} else if (message.startsWith('  ')) {
				newLine.className = 'text-gray-500 ml-4';
			} else {
				newLine.className = 'text-gray-700';
			}

			logDiv.appendChild(newLine);
			logDiv.scrollTop = logDiv.scrollHeight;
		}

		// Update status
		eel.expose(update_status);
		function update_status(status) {
			document.getElementById('statusText').textContent = status;
		}

		// Set extraction progress
		eel.expose(set_extraction_progress);
		function set_extraction_progress(current, total) {
			const percent = (current / total) * 100;
			document.getElementById('progressBar').style.width = `${percent}%`;
			document.getElementById('progressText').textContent = `Processing email ${current} of ${total}`;
		}

		// Show error dialog
		eel.expose(show_error);
		function show_error(message) {
			alert(`Error: ${message}`);
		}

		// Show warning dialog
		eel.expose(show_warning);
		function show_warning(message) {
			alert(`Warning: ${message}`);
		}

		// Show info dialog
		eel.expose(show_info);
		function show_info(message) {
			alert(message);
		}

		// Ask retry for PDF save
		eel.expose(ask_retry_pdf);
		function ask_retry_pdf(filename) {
			return confirm(`Cannot save PDF:\n${filename}\n\nThe file may be open or the folder may be locked.\nPlease close it and click 'OK' to retry.`);
		}

		// Ask retry for file write
		eel.expose(ask_retry_file);
		function ask_retry_file(filepath, attempt, maxRetries) {
			return confirm(`Cannot write to file:\n${filepath}\n\nThe file may be open in Excel or another program.\nPlease close the file and click 'OK' to retry.\n\nAttempt ${attempt} of ${maxRetries}`);
		}

		// Extraction complete with prompt to open
		eel.expose(extraction_complete_with_prompt);
		function extraction_complete_with_prompt(itemCount, outputPath) {
			document.getElementById('extractBtn').disabled = false;
			document.getElementById('loadingSpinner').classList.add('hidden');
			document.getElementById('statusText').textContent = `Complete! ${itemCount} items extracted`;

			// Ask to open file
			if (confirm(`Extracted ${itemCount} line items.\n\nOpen output file?`)) {
				eel.open_file(outputPath)();
			}
		}
	</script>
</body>

</html>
